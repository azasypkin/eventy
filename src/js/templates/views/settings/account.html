<div id="account-setting-container" data-win-control="WinJS.UI.SettingsFlyout" aria-label="Account" data-win-options="{width:'narrow'}">
	<div class="win-header" >
		<button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
		<div class="win-label">Account</div>
	</div>
	<div class="win-content">
		<div id="account-description"></div>
		<br />
		<button id="btn-account" class="command-button"></button>
	</div>
</div>
