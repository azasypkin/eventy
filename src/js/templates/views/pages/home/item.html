<div class="list-view-item <%=tile ? tile : 'small-tile'%>" >
	<div class="event-category" style="background-color: <%=color%>"></div>
	<div class="event-thumbnail">
		<img src="<%=thumbnail%>" />
	</div>
	<div class="event-details">
		<p class="event-details-title"><%= title %></p>
		<p class="event-details-city"> <%= address %></p>
		<p class="event-details-date"> <%= date %></p>
		<p class="event-details-category-name" style="color: <%=color%>"><%= category %></p>
	</div>
</div>
