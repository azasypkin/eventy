<div id="<%=id%>" class="list-view-item" >
	<div class="event-category" style="background-color: <%=background_color%>"></div>
	<div class="event-thumbnail" style="background-image: url(<%=data.thumbnail%>)"></div>
	<div class="event-details">
		<p><%= data.title %></p>
		<p><%= data.date %></p>
		<p><%= data.city %></p>
	</div>
</div>
